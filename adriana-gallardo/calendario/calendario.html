<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="./calendario.css">
</head>
<body>

<section class="calendario__grid">
    <div class="columna sticky">
        <div class="fila">

            <!-- TITULO -->
            <div class="titulo">
                <div class="columna">
                    <h2>PRÓXIMOS <span>EVENTOS</span></h2>
                </div>
                <div class="columna">
                    <div class="annio">
                        <h2>2023-2024</h2>
                    </div>
                </div>
            </div>

            <div class="img--evento" id="imagenEvento">
                <img src="https://images.clickfunnels.com/cdn-cgi/image/f=auto,q=80/https://statics.myclickfunnels.com/image/1116369/file/f8d63bf44b9c0cc5cbf31305ef9e37ad.jpg" alt="">
            </div>

        </div>

    </div>
    <div class="columna">

        <div class="calendario__lista">
            <div class="fila">
                <div class="subtitulo">
                    <h2>Guarda la fecha, <span>¡No te lo pierdas!</span></h2>
                </div>
            </div>
            <div class="fila">
                <div class="calendario">
                </div>
            </div>
        </div>

    </div>
</section>

<script src="calendario.js"></script>

</body>
</html>
