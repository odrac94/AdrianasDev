    <title>Imágenes en grid-auto-rows</title>
    <style>
        body {
            font-family: "montserrat", sans-serif;
        }
        .masonry-grid {
            width: 1366px;
            margin: 0 auto;
            column-count: 3; /* Cambia el número de columnas según tus preferencias */
            column-gap: 10px; /* Espacio entre columnas */
        }

        .masonry-item {
            break-inside: avoid; /* Evitar que una imagen se divida entre columnas */
            margin-bottom: 10px; /* Espacio entre imágenes */
        }

        .masonry-item img {
            max-width: 100%;
            display: block;
        }
        #btn__container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        #btnShowMore {
            color: #fff;
            font-size: 28px;
            text-align: center;
            background-color: #770031;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .hidde-img {
            display: none;
        }
        @media screen and (max-width: 980px){
            .masonry-grid {
                column-count: 3; /* Cambia el número de columnas según tus preferencias */
            }
        }
        @media screen and (max-width: 780px){
            .masonry-grid {
                column-count: 2; /* Cambia el número de columnas según tus preferencias */
            }
        }
    </style>
</head>
