<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="./portafolio-v2.css">
</head>
<body>
    <div class="portafolio-agnc">
        <!-- BOTONES -->
        <div class="categorias">
            <button data-filter="todas" class="boton">
                Todas
            </button>
            <button data-filter="diseno-web" class="boton">
                Diseño web
            </button>
            <button data-filter="produccion-video" class="boton">
                Producción de video
            </button>
            <button data-filter="espectaculares-led" class="boton">
                Espectaculares LED móviles
            </button>
            <button data-filter="diseno-grafico" class="boton">
                Diseño gráfico
            </button>
        </div>

        <!-- GRID MASONRY  -->
        <div class="grid-masonry">
            <!-- PRIMERA FILA -->
            <div class="masonry-elemento diseno-web">
                <a href="https://divorcioentuidioma.com" target="_blank" rel="noopener">
                    <img src="https://agncmediagroup.com/wp-content/uploads/2023/01/VTFAMLAW_client_image.png" class="store-img" alt="Valencia - Taghavi LLP">
                </a>
            </div>
            <div class="masonry-elemento diseno-grafico">
                    <img src="https://agncmediagroup.com/wp-content/uploads/2023/01/INDICA-BUBBLE-GUM_client.png" class="store-img" alt="Indica Bubble Gum">
            </div>
            <div class="masonry-elemento diseno-web">
                <a href="https://loversunlimited.co" target="_blank" rel="noopener">
                    <img src="https://agncmediagroup.com/wp-content/uploads/2023/01/the-lovers-journal_client.png" class="store-img" alt="The Lover's Journal">
                </a>
            </div>

            <!-- SEGUNDA FILA -->
            <div class="masonry-elemento produccion-video">
                    <img src="https://agncmediagroup.com/wp-content/uploads/2023/01/video-production.png" class="store-img" alt="Producción de video">
            </div>
            <div class="masonry-elemento diseno-grafico">
                    <img src="https://agncmediagroup.com/wp-content/uploads/2023/01/adrianas-insurance-billboards.png" class="store-img" alt="Billboards">
            </div>
            <div class="masonry-elemento billboards espectaculares-led">
                <a href="https://www.gorillaledtrucks.com" target="_blank" rel="noopener">
                    <img src="https://agncmediagroup.com/wp-content/uploads/2023/10/gorilla-led-truck02.jpg" class="store-img" alt="Espectaculares LED móviles">
                </a>
            </div>

            <!-- TERCERA FILA -->
            <div class="masonry-elemento diseno-web">
                <a href="https://stckpics.com" target="_blank" rel="noopener">
                    <img src="https://agncmediagroup.com/wp-content/uploads/2023/10/stckpicks.jpg" class="store-img" alt="Valencia - Taghavi LLP">
                </a>
            </div>
            <div class="masonry-elemento produccion-video">
                    <img src="https://agncmediagroup.com/wp-content/uploads/2023/10/studio-agnc02.jpg" class="store-img" alt="AGNC Studio">
            </div>
            <div class="masonry-elemento produccion-video">
                    <img src="https://agncmediagroup.com/wp-content/uploads/2023/10/studio-agnc.jpg" class="store-img" alt="AGNC Studio">
            </div>

            <!-- CUARTA FILA -->
            <div class="masonry-elemento espectaculares-led">
                    <img src="https://agncmediagroup.com/wp-content/uploads/2023/10/gorilla-led-truck07.jpg" class="store-img" alt="Gorilla Led Trucks">
            </div>
            <div class="masonry-elemento espectaculares-led">
                    <img src="https://agncmediagroup.com/wp-content/uploads/2023/10/gorilla-led-truck06.jpg" class="store-img" alt="Gorilla Led Trucks">
            </div>
            <div class="masonry-elemento espectaculares-led">
                    <img src="https://agncmediagroup.com/wp-content/uploads/2023/10/gorilla-led-truck03.jpg" class="store-img" alt="Gorilla Led Trucks">
            </div>
            <div class="masonry-elemento espectaculares-led">
                    <img src="https://agncmediagroup.com/wp-content/uploads/2023/10/gorilla-led-truck05.jpg" class="store-img" alt="Gorilla Led Trucks">
            </div>
        </div>
    </div>
    <script src="./portafolio-v2.js"></script>
</body>
</html>
