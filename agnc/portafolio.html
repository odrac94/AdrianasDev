<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de AGNC Media Group</title>
    <link rel="stylesheet" href="./portafolio.css">
</head>
<body>
    <div class="contenedor">

        <div class="botonera">
            <a href="#" class="btn" data-filter="all">Todas</a>
            <a href="#" class="btn" data-filter="web">Diseño Web</a>
            <a href="#" class="btn" data-filter="video">Producción de video</a>
            <a href="#" class="btn" data-filter="led">Espectaculares LED móviles</a>
            <a href="#" class="btn" data-filter="graphic">Diseño gráfico</a>
        </div>

        <div class="box" id="store-items">

            <div class="store-item web">
                <a href="https://divorcioentuidioma.com" target="_blank" rel="noopener">
                    <img src="https://agncmediagroup.com/wp-content/uploads/2023/01/VTFAMLAW_client_image.png" class="store-img" alt="Valencia - Taghavi LLP">
                </a>
            </div>
            <div class="store-item graphic">
                    <img src="https://agncmediagroup.com/wp-content/uploads/2023/01/INDICA-BUBBLE-GUM_client.png" class="store-img" alt="Indica Bubble Gum">
            </div>
            <div class="store-item web">
                <a href="https://loversunlimited.co" target="_blank" rel="noopener">
                    <img src="https://agncmediagroup.com/wp-content/uploads/2023/01/the-lovers-journal_client.png" class="store-img" alt="The Lover's Journal">
                </a>
            </div>
            <div class="store-item video">
                <img src="https://agncmediagroup.com/wp-content/uploads/2023/01/video-production.png" class="store-img" alt="Video Production">
            </div>
            <div class="store-item graphic">
                <img src="https://agncmediagroup.com/wp-content/uploads/2023/01/adrianas-insurance-billboards.png" class="store-img" alt="Adriana's Insurance Billboards">
            </div>
            <div class="store-item led">
                <img src="https://agncmediagroup.com/wp-content/uploads/2023/01/gorilla-led-trucks.png" class="store-img" alt="LED Trucks">
            </div>
        </div>
   </div>
   <script src="./portafolio.js"></script>
</body>
</html>
